events {
    worker_connections 1024;
}

http {
    # Upstream definitions for each model server
    upstream aksara_backend {
        server localhost:8061;
    }

    upstream agriparam_backend {
        server localhost:8064;
    }

    upstream dhenu2_backend {
        server localhost:8063;
    }

    # Main server on port 8084
    server {
        listen 8084;
        server_name localhost;

        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        add_header Access-Control-Allow-Credentials "true" always;

        # Route to Aksara model
        location /aksara/ {
            proxy_pass http://aksara_backend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Route to AgriParam model
        location /agriparam/ {
            proxy_pass http://agriparam_backend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Route to Dhenu2 model
        location /dhenu2/ {
            proxy_pass http://dhenu2_backend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Serve the static interface
        location / {
            root /home/aic_u2/Shubhankar/Pop/github_agri_llm/ajrasakha/testing_agri_llm/interface;
            index index.html;
            try_files $uri $uri/ /index.html;
            
            # MIME types
            types {
                text/html html;
                text/css css;
                application/javascript js;
            }
        }
    }
}
