name: Dockerhub Deployment2

on:
  workflow_dispatch:
    inputs:
      target_image:
        description: 'Select image to deploy'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - proxy_api
          - market
          - agriculture
          - reviewer

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  prepare_matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Generate Matrix
        id: set-matrix
        run: |
          # Initialize empty array
          MATRIX_JSON="[]"

          # Function to add entry
          add_entry() {
            local name=$1
            local context=$2
            local file=$3
            # Use jq to append to the json array safely
            # constructing the object
            OBJ="{\"image\": \"$name\", \"context\": \"$context\", \"file\": \"$file\"}"
            MATRIX_JSON=$(echo $MATRIX_JSON | jq ". + [$OBJ]")
          }

          TARGET="${{ inputs.target_image }}"

          # Proxy API
          if [[ "$TARGET" == "all" || "$TARGET" == "proxy_api" ]]; then
            add_entry "proxy_api" "./mcp/proxy_api/api_container" "./mcp/proxy_api/api_container/Dockerfile"
          fi

          # Agriculture
          if [[ "$TARGET" == "all" || "$TARGET" == "agriculture" ]]; then
            add_entry "agriculture" "./mcp/proxy_api/mcp_containers/agriculture" "./mcp/proxy_api/mcp_containers/agriculture/Dockerfile"
          fi

          # Market (UPDATED: using the one in proxy_api/mcp_containers as requested)
          if [[ "$TARGET" == "all" || "$TARGET" == "market" ]]; then
            add_entry "market2" "./mcp/proxy_api/mcp_containers/market" "./mcp/proxy_api/mcp_containers/market/Dockerfile"
          fi

          # Reviewer
          if [[ "$TARGET" == "all" || "$TARGET" == "reviewer" ]]; then
            add_entry "reviewer" "./mcp/mcp_containers/reviewer_system" "./mcp/mcp_containers/reviewer_system/Dockerfile"
          fi

          # Compact the JSON to single line to avoid issues with GHA outputs
          COMPACT_JSON=$(echo $MATRIX_JSON | jq -c .)
          echo "matrix=$COMPACT_JSON" >> $GITHUB_OUTPUT
          
          echo "Generated matrix: $COMPACT_JSON"

  build-and-push:
    needs: prepare_matrix
    name: Build & Push ${{ matrix.image }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: 
        include: ${{ fromJson(needs.prepare_matrix.outputs.matrix) }}

    steps:
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push ${{ matrix.image }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          push: true
          platforms: linux/amd64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.image }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.image }}:${{ github.sha }}
